baseline:
  squeeze_threshold: 0.04
  min_signal_strength: 0.6

tight_squeeze:
  squeeze_threshold: 0.03
  min_signal_strength: 0.7

volume_confirmation:
  squeeze_threshold: 0.04
  min_signal_strength: 0.6
  volume_multiplier: 1.5

retest_strategy:
  squeeze_threshold: 0.04
  min_signal_strength: 0.6
  retest_enabled: true
  retest_lookback: 5
  retest_tolerance_pct: 0.005
