# Stonkers Trading Bot Configuration

exchange:
  name: alpaca
  paper: true  # TRUE = Alpaca paper account (fake money, real API)

trading:
  pairs:
    - ETH/USD  # 8.28% 24h volatility - most active!
    - SOL/USD  # 6.29% 24h volatility
  default_timeframe: 15m

paper_trading:
  enabled: false  # FALSE = Use live Alpaca API for real trades
  starting_balance: 1000  # USD - only used in paper mode
  slippage_pct: 0.001  # 0.1% simulated slippage - only used in paper mode

risk:
  max_position_pct: 0.2      # Max 20% of account per trade
  max_daily_loss_pct: 0.05   # Stop trading if down 5% for day
  max_open_positions: 5
  stop_loss_pct: 0.02        # 2% stop loss
  take_profit_pct: 0.05      # 5% take profit

logging:
  level: INFO
  log_signals: true          # Log every signal generated
  log_decisions: true        # Log why trades were/weren't taken
  log_to_file: true

strategies:
  ema_rsi:
    enabled: true  # Backtest (30d): +1.65%, 54.7% win rate, 1.42 PF, 0.52% max DD ✅
    params:
      ema_period: 100
      rsi_period: 14
      rsi_oversold: 30
      rsi_overbought: 70
      min_signal_strength: 0.6

  ema_crossover:
    enabled: true  # Backtest (30d): +4.67%, 40% win rate, 1.56 PF ✅
    params:
      fast_period: 9
      slow_period: 21
      min_signal_strength: 0.6

  bollinger_squeeze:
    enabled: true  # Backtest (30d): +2.93%, 37.8% win rate, 1.25 PF ✅
    params:
      bb_period: 20
      bb_std: 2.0
      squeeze_threshold: 0.04
      min_signal_strength: 0.6

  rsi_divergence:
    enabled: true  # Backtest (30d): +8.04%, 43.9% win rate, 1.67 PF ✅ TOP PERFORMER
    params:
      rsi_period: 14
      lookback: 14
      min_signal_strength: 0.7

  momentum_thrust:
    enabled: false  # Backtest (30d): -1.24%, 30.6% win rate, 0.91 PF - DISABLED
    params:
      roc_period: 14
      entry_threshold: 5.0
      exit_threshold: 2.0
      volume_multiplier: 1.5
      min_signal_strength: 0.6

  vwap_mean_reversion:
    enabled: true  # Backtest (30d): +2.56%, 37.3% win rate, 1.54 PF, 1.17% max DD ✅
    params:
      vwap_period: 50
      std_multiplier: 2.0
      volume_threshold: 1.5
      min_signal_strength: 0.6

  support_resistance_breakout:
    enabled: false  # Backtest (30d): +0.10%, 28.6% win rate, 1.01 PF - marginal
    params:
      lookback_period: 100
      level_tolerance: 0.01
      min_touches: 2
      volume_multiplier: 1.3
      retest_candles: 8
      retest_tolerance: 0.005
      min_signal_strength: 0.7
