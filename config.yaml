# Stonkers Trading Bot Configuration

exchange:
  name: alpaca
  paper: true  # ALWAYS true until explicitly changed

trading:
  pairs:
    - ETH/USD  # 8.28% 24h volatility - most active!
    - SOL/USD  # 6.29% 24h volatility
  default_timeframe: 15m

paper_trading:
  enabled: true  # ALWAYS true until explicitly changed
  starting_balance: 1000  # USD - matches real funding amount
  slippage_pct: 0.001  # 0.1% simulated slippage

risk:
  max_position_pct: 0.2      # Max 20% of account per trade
  max_daily_loss_pct: 0.05   # Stop trading if down 5% for day
  max_open_positions: 5
  stop_loss_pct: 0.02        # 2% stop loss
  take_profit_pct: 0.05      # 5% take profit

logging:
  level: INFO
  log_signals: true          # Log every signal generated
  log_decisions: true        # Log why trades were/weren't taken
  log_to_file: true

strategies:
  ema_rsi:
    enabled: false  # Backtest (30d): -1.55%, 20% win rate - DISABLED
    params:
      ema_period: 100
      rsi_period: 14
      rsi_oversold: 30
      rsi_overbought: 70
      min_signal_strength: 0.6

  ema_crossover:
    enabled: false  # Backtest (30d): -1.64%, 0% win rate - DISABLED ❌
    params:
      fast_period: 9
      slow_period: 21
      min_signal_strength: 0.6

  bollinger_squeeze:
    enabled: true  # Backtest (30d): +0.88%, 66.7% win rate, 3.16 PF ✅ WINNER
    params:
      bb_period: 20
      bb_std: 2.0
      squeeze_threshold: 0.04
      min_signal_strength: 0.6

  rsi_divergence:
    enabled: false  # Backtest (30d): -1.51%, 0% win rate - DISABLED
    params:
      rsi_period: 14
      lookback_periods: 14
      min_signal_strength: 0.7

  momentum_thrust:
    enabled: false  # Backtest (30d): 0 trades, too strict - DISABLED until tuned
    params:
      roc_period: 14
      entry_threshold: 5.0
      exit_threshold: 2.0
      volume_multiplier: 1.5
      min_signal_strength: 0.6

  vwap_mean_reversion:
    enabled: false  # Backtest (30d): 0 trades, too strict - DISABLED until tuned
    params:
      vwap_period: 50
      std_multiplier: 2.0
      volume_threshold: 1.5
      min_signal_strength: 0.6

  support_resistance_breakout:
    enabled: false  # Backtest (30d): 0 trades, too strict - DISABLED until tuned
    params:
      lookback_period: 100
      level_tolerance: 0.01
      min_touches: 2
      volume_multiplier: 1.3
      retest_candles: 8
      retest_tolerance: 0.005
      min_signal_strength: 0.7
