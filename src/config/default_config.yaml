exchange:
  name: alpaca
  paper_trading: true  # ALWAYS true until explicitly changed

trading:
  pairs:
    - BTC/USD
    - ETH/USD
  default_timeframe: 15m

paper_trading:
  enabled: true  # ALWAYS true until explicitly changed
  starting_balance: 10000  # USD

risk:
  max_position_pct: 0.1      # Max 10% of account per trade
  max_daily_loss_pct: 0.05   # Stop trading if down 5% for day
  max_open_positions: 3
  default_leverage: 1        # Alpaca crypto is spot-only, no leverage

strategies:
  ema_rsi:
    enabled: true
    params:
      ema_period: 100
      rsi_period: 14
      rsi_oversold: 30
      rsi_overbought: 70
  ema_crossover:
    enabled: true
    params:
      fast_ema: 9
      slow_ema: 21
  bollinger_squeeze:
    enabled: true
    params:
      bb_period: 20
      bb_std: 2.0
      squeeze_threshold: 0.04
  rsi_divergence:
    enabled: false
    params:
      rsi_period: 14
      lookback: 10

logging:
  level: INFO
  log_signals: true          # Log every signal generated
  log_decisions: true        # Log why trades were/weren't taken
  log_to_file: true
