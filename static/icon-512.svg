<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <rect width="512" height="512" rx="64" fill="#1a1a2e"/>
  <rect x="32" y="32" width="448" height="448" rx="40" fill="#16213e"/>
  <!-- Chart grid lines -->
  <line x1="80" y1="380" x2="432" y2="380" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="300" x2="432" y2="300" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="220" x2="432" y2="220" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="140" x2="432" y2="140" stroke="#333" stroke-width="2"/>
  <!-- Candlesticks -->
  <!-- Candle 1 - red -->
  <line x1="120" y1="160" x2="120" y2="320" stroke="#ff4757" stroke-width="4"/>
  <rect x="106" y="185" width="28" height="80" fill="#ff4757" rx="3"/>
  <!-- Candle 2 - green -->
  <line x1="180" y1="130" x2="180" y2="290" stroke="#00ff88" stroke-width="4"/>
  <rect x="166" y="140" width="28" height="95" fill="#00ff88" rx="3"/>
  <!-- Candle 3 - red -->
  <line x1="240" y1="170" x2="240" y2="350" stroke="#ff4757" stroke-width="4"/>
  <rect x="226" y="200" width="28" height="105" fill="#ff4757" rx="3"/>
  <!-- Candle 4 - green -->
  <line x1="300" y1="115" x2="300" y2="280" stroke="#00ff88" stroke-width="4"/>
  <rect x="286" y="125" width="28" height="80" fill="#00ff88" rx="3"/>
  <!-- Candle 5 - green (uptrend) -->
  <line x1="360" y1="90" x2="360" y2="240" stroke="#00ff88" stroke-width="4"/>
  <rect x="346" y="100" width="28" height="65" fill="#00ff88" rx="3"/>
  <!-- Candle 6 - green -->
  <line x1="420" y1="75" x2="420" y2="200" stroke="#00ff88" stroke-width="4"/>
  <rect x="406" y="82" width="28" height="55" fill="#00ff88" rx="3"/>
  <!-- Trend line -->
  <polyline points="120,225 180,195 240,255 300,172 360,132 420,110" fill="none" stroke="#00d4ff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Label -->
  <text x="256" y="440" text-anchor="middle" font-family="sans-serif" font-size="44" font-weight="bold" fill="#00d4ff">$TONKERS</text>
</svg>
