<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stonkers - Offline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#1a1a2e">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/static/icon-192.svg">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        .offline-container {
            max-width: 400px;
        }
        h1 { color: #00d4ff; margin-bottom: 16px; font-size: 24px; }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.6;
        }
        p {
            color: #888;
            margin-bottom: 12px;
            line-height: 1.5;
        }
        .retry-btn {
            background: #00d4ff;
            color: #1a1a2e;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        .retry-btn:hover { background: #00b8d9; }
        .status {
            background: #4a1e1e;
            color: #ff4757;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            margin-top: 16px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">&#x1F4E1;</div>
        <h1>Stonkers Dashboard</h1>
        <p>You are currently offline and no cached dashboard data is available.</p>
        <p>The dashboard will automatically reload when your connection is restored.</p>
        <div class="status">No network connection</div>
        <br>
        <button class="retry-btn" onclick="window.location.reload()">Retry Connection</button>
    </div>

    <script>
    window.addEventListener('online', function() {
        window.location.href = '/';
    });
    </script>
</body>
</html>
